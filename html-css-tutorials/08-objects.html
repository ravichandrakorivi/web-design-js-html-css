      // Auto-boxing
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const object1 = {
        message: 'hello',
        price: 799
      };
      const object2 = object1; // Copy by Reference

      // Const object reference can not be changed. But their individual attribute values can be changed.
      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'Good job!',
        price: 799
      };
      console.log(object1 === object3); // Compares the references of the objects but not their values. Hence, returns false
      console.log(object1 === object2) // Returns true

      // const message = object1.message;
      const { message, price: cost } = object1;
      console.log(message);
      console.log(cost);
